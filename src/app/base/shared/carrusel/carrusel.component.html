<div class="carousel" #carousel>
    <button (click)="prev()">&#10094;</button>
    <div *ngIf="loading" class="loader">
      <!-- Aquí puedes agregar un ícono de carga o spinner -->
      <app-pre-loader [type]="1" [width]="150" [height]="150"></app-pre-loader>
      <app-pre-loader [type]="1" [width]="150" [height]="150"></app-pre-loader>
      <app-pre-loader [type]="1" [width]="150" [height]="150"></app-pre-loader>
    </div>
    
    <div *ngIf="!loading">
        <ul>
          <li *ngFor="let programaSectorial of listaProgramasSectoriales; let i = index" [class.active]="i === currentIndex">
            <a (click)="agregarQueryParam(programaSectorial.ID_PROGRAMA!)">
              <img class="imagen-indicador" [src]="programaSectorial.URL_ICONO" [alt]="programaSectorial.NOMBRE">
            </a>
          </li>
        </ul>
    </div>
    
    <button (click)="next()">&#10095;</button>
</div>
